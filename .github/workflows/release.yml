name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for tags/releases

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build and Bundle
        # Build workspace + bundle the GitHub Action.
        run: |
          bun run build
          cd apps/github-action && bun run build

      - name: Verify Marketplace bundle is checked in
        # Marketplace requires `action.yml` and `dist/index.js` in the tagged commit.
        # Note: We verify file existence and that the bundle was built from current source.
        # The diff check is skipped because minification produces non-deterministic variable names.
        run: |
          git ls-files --error-unmatch ./action.yml
          git ls-files --error-unmatch ./dist/index.js
          mkdir -p ./dist
          cp apps/github-action/dist/index.js ./dist/index.js
          test -f ./action.yml
          test -f ./dist/index.js
          test -s ./dist/index.js

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## ðŸš€ lazypr ${{ github.ref_name }}

            AI-powered PR summaries are now ready.

            ### Usage
            ```yaml
            - uses: elvis-ndubuisi/lazypr\@${{ github.ref_name }}
              with:
                api_key: ${{ secrets.YOUR_PROVIDER_API_KEY }}
            ```

            See [README.md](https://github.com/elvis-ndubuisi/lazypr/blob/main/README.md) for setup instructions.

      - name: Comment on Release with Marketplace Instructions
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = '${{ steps.create_release.outputs.id }}';
            const tagName = '${{ github.ref_name }}';
            const body = `## ðŸŽ¯ Publish to GitHub Marketplace

            This release is ready to be published to the GitHub Action Marketplace.

            To publish:
            1. Click **Edit** on this release
            2. Check **"Publish this Action to the GitHub Marketplace"**
            3. Click **Update release**

            [Edit release and publish â†’](https://github.com/elvis-ndubuisi/lazypr/releases/edit/${tagName})`;

            await github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: body
            });
