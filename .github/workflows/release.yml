name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    if: github.event.repository.default_branch != github.ref_name

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build and Bundle
        run: |
          bun run build
          cd apps/github-action && bun run build

      - name: Prepare Root for Marketplace
        run: |
          cp apps/github-action/action.yml ./action.yml
          mkdir -p ./dist
          cp apps/github-action/dist/index.js ./dist/index.js

      - name: Commit Marketplace Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add action.yml dist/index.js
          git commit -m "chore: prepare release assets for ${{ github.ref_name }}" || echo "Nothing to commit"
          git push origin HEAD:${{ github.event.repository.default_branch }} || echo "Already up to date or push failed"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            dist/index.js
            action.yml
          body: |
            ## ğŸš€ lazypr ${{ github.ref_name }}

            AI-powered PR summaries with Gemini, OpenAI, and Anthropic support.

            ### Features
            - ğŸ¤– Multi-provider LLM support (Gemini, OpenAI, Anthropic)
            - ğŸ‘» Ghost Commit detection
            - ğŸ“Š Impact scoring and risk assessment
            - âœ… Automated reviewer checklists
            - ğŸ“ Custom prompt templates

            ### Usage
            ```yaml
            - uses: elvis-ndubuisi/lazypr@${{ github.ref_name }}
              with:
                api_key: ${{ secrets.GEMINI_API_KEY }}
                provider: gemini
            ```
