name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Verify Marketplace bundle exists
        # Note: We verify file existence only because minification produces 
        # non-deterministic variable names between builds.
        run: |
          (cd apps/github-action && bun run build)
          git ls-files --error-unmatch ./action.yml
          git ls-files --error-unmatch ./dist/index.js
          test -f ./action.yml
          test -f ./dist/index.js
          test -s ./dist/index.js
